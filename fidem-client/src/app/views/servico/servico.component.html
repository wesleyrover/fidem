<!-- CONTEUDO -->
<div class="content-wrap">
  <div class="content">
    <!-- Centralizar -->
    <div class="centralizar box">
      <!--<p-growl [(value)]="msgs"  life="5000"></p-growl>-->
      <fieldset class="form-group">
        <legend> {{titlePage}}</legend>
        <div class="row">
          <span class="col-md-6 form-group">
            <label for="exampleFormControlSelect1">Segmento:</label>
            <select class="custom-select my-1 mr-sm-2" id="exampleFormControlSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </span>
        </div>
        <div class="row">
          <span class="form-group">
            <label for="exampleFormControlSelect2">Serviço:</label>
            <select class="custom-select my-1 mr-sm-2" id="exampleFormControlSelect2">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </span>
        </div>
        <div class="row">
          <span class="col-md-6 form-group">
            <label for="exampleFormControlSelect3">Empresa/Prestador de Serviço:</label>
            <select class="custom-select my-1 mr-sm-2" id="exampleFormControlSelect3">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </span>
        </div>
        <div class="row">
          <span class="col-md-4 form-group">
            <div class="botoes">
              <button class="btn btn-outline-success btn-fidem my-2 my-sm-0" type="submit" (click)="gerar()">Contato</button>
        
              <button class="btn btn-outline-success btn-fidem my-2 my-sm-0" type="submit" (click)="gerar()">Código</button>
            </div>
          </span>
        </div>
      </fieldset>
    </div>
  </div>
</div>
